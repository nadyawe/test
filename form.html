<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>

<body>
    <a href="index.html">Перейти на главную</a>
    <form action="" method="get">
        <p>
            Логин <br> <input type="text" name="login" placeholder="email@mail.ru" required>
        </p>
        <p>
            Пароль <input type="password" name="pass" disabled>
        </p>
        <h3>Ваши интересы</h3>
        <label><input type="checkbox" name="interess" value="music"> Музыка</label>
        <input type="checkbox" name="interess" value="sport"> <label for="sport">Спорт</label>
        <input type="checkbox" name="interess" value="programming" checked> Программирование
        <hr>
        <h3>Род деятельности</h3>
        <input type="radio" name="occupation" value="work"> Работаю
        <input type="radio" name="occupation" value="no-work"> Не работаю
        <input type="radio" name="occupation" value="study"> Учусь
        <hr>
        <h3>Ваш город</h3>
        <select name="city" multiple size="10">
            <option selected disabled="">Выбор города</option>
            <option value="tyumen">Тюмень</option>
            <option value="moscow">Москва</option>
            <option value="surgut">Сургут</option>
        </select>
        <p>
        <h3>Комментарий</h3>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Отправить">
            <button>Очистить</button>
        </p>
    </form>
    <form action="">
        <p>
            Имя <br><input type="text" name="name"> <br>
            Телефон <br><input type="text" name="tell"><br>
            Почта <br><input type="text" name="email" placeholder="email@mail.ru" required>
        </p>
        <p>
            <input type="submit" value="Запросить цену">
        </p>
    </form>
</body>

</html>
